<form class="form-inline">
    <div class="form-group mx-sm-3 mb-2">
        <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="nome" placeholder="Pesquisa por nome">
    </div>
    <button type="button" class="btn btn-primary mb-2" (click)="consultar()">Consultar</button>
</form>
<br>
<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Login</th>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios">
            <td>{{usuario.id}}</td>
            <td>{{usuario.login}}</td>
            <td>{{usuario.nome}}</td>
            <td>
                <button class="btn btn-danger" (click)="deletar(usuario.id)">Deletar</button>
            </td>
        </tr>
    </tbody>
</table>
