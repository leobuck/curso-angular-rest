<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Login</th>
            <th>Nome</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios">
            <td>{{usuario.id}}</td>
            <td>{{usuario.login}}</td>
            <td>{{usuario.nome}}</td>
        </tr>
    </tbody>
</table>
