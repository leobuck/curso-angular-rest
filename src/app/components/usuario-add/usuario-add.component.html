<h3>Usu√°rio</h3>
<form>
    <div class="form-row">
        <div class="form-group col-md-1">
            <label for="id">ID</label>
            <input type="number" id="id" name="id" [(ngModel)]="usuario.id" class="form-control" readonly="true" autocomplete="false">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="usuario.nome" class="form-control" required="true" autocomplete="false">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="login">Login</label>
            <input type="text" id="login" name="login" [(ngModel)]="usuario.login" class="form-control" required="true" autocomplete="false">
        </div>
        <div class="form-group col-md-6">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" [(ngModel)]="usuario.senha" class="form-control" required="true" autocomplete="false">
        </div>
    </div>

    <button class="btn btn-default mr-2" [routerLink]="['/usuarios']" routerLinkActive="router-link-active">Voltar</button>
    <button class="btn btn-success" (click)="salvar()">Salvar</button>
</form>
