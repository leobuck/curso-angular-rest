<div class="container">
    <h3>Login do sistema</h3>
    <form>
        <div class="form-group">
            <label for="login">E-mail</label>
            <input type="email" class="form-control" #email="ngModel" [(ngModel)]="usuario.login" id="login"
                name="login" placeholder="Informe o e-mail" required>
            <div *ngIf="email.invalid" class="alert alert-danger">
                <span>Login deve ser informado!</span>
            </div>
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" #senha="ngModel" [(ngModel)]="usuario.senha" id="senha"
                name="senha" placeholder="Informe a senha" required>
            <div *ngIf="senha.invalid" class="alert alert-danger">
                <span>Senha deve ser informada!</span>
            </div>
        </div>

        <button type="submit" [disabled]="email.invalid || senha.invalid" class="btn btn-primary"
            (click)="login()">Acessar</button>
    </form>
</div>
